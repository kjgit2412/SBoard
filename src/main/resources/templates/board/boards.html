<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<main layout:fragment="content">
    <title th:text="#{boards.title}"></title>
    <h2 th:text="#{boards.title}"></h2>

    <a type="button" th:href="@{/board/writeBoard}" th:text="#{button.addBoard}"></a>
    <br>
    <br>

    <div>
        <table border="2">
            <thead>
            <tr>
                <th th:text="#{board.id}"></th>
                <th th:text="#{board.poster}"></th>
                <th th:text="#{board.subject}"></th>
                <th th:text="#{board.regDt}"></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="board : ${boards}" th:object="${board}">
                <td th:text="*{id}"></td>
                <td th:text="*{poster}"></td>
                <td>
                    <a th:href="@{/board/viewBoard/{id}(id=*{id})}" th:text="*{subject}"></a>
                </td>
                <td th:text="*{#temporals.format(regDt, 'yyyy.MM.dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</html>
